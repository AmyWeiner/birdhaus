<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>High Chart: Range Series</h1>
  <div id="range" style="width:100%; height:400px;"></div>
  <h1>High Chart: Line</h1>
  <div id="bar" style="width:100%; height:400px;"></div>
  <h1>High Chart: Line</h1>
  <div id="line" style="width:100%; height:400px;"></div>
  <h1>High Chart: Live Random Data</h1>
  <div id="live" style="width:100%; height:400px;"></div>
  <script>
  $(function () {

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=range.json&callback=?', function(data) {
      $('#range').highcharts({
        chart: {
            type: 'arearange',
            zoomType: 'x'
        },
        title: {
            text: 'Temperature variation by day'
        },
        xAxis: {
            type: 'datetime'
        },
        yAxis: {
            title: {
                text: null
            }
        },
        tooltip: {
          backgroundColor: 'green',
          borderColor: 'black',
          borderRadius: 10,
          borderWidth: 3,
            crosshairs: [true, true],
            shared: true,
            valueSuffix: 'Â°C'
        },
        legend: {
            enabled: true
        },
        series: [{
            name: 'Temperatures',
            data: data
        }]
      });
    }); 
    $('#bar').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
    $('#line').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: 'My Line Chart'
        },
        xAxis: {
            categories: ['Time 1', 'Time 2', 'Time 3', 'Time 4', 'Time 5', 'Time 6', 'Time 7']
        },
        yAxis: {
            title: {
                text: 'Temperature in Degrees Fehrenheit'
            }
        },
        series: [{
            name: 'Sensor One',
            data: [76, 78, 79, 80, 67, 68, 72]
        }, {
            name: 'Sensor Two',
            data: [73, 79, 72, 78, 65, 67, 79]
        },
        {
            name: 'Sensor Three',
            data: [75, 81, 77, 80, 79, 75, 77]
        }]
    });

    $('#live').highcharts({
      chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function() {
    
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function() {
                            var x = (new Date()).getTime(), // current time
                                y = Math.random();
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                }
            },
            title: {
                text: 'Live random data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Random data',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
    
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                })()
            }]
        });

  });
  </script>
</body>
</html>
