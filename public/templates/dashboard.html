<div id="container" style="height: 700px; min-width: 310px"></div>

<script>
$(function() {

    $.getJSON('./birdhaus.json', function(data) {

        
        var tempResults = _.map(data.birdhaus, function(readings) {
            return readings.temp
            // var tempObject= {};
            // push readings.temp into tempObject
            // push readings.time into tempObject  
            // return tempObject;
        });
        console.log(tempResults)

        // Create a timer
        var start = + new Date();

        // Create the chart
        $('#container').highcharts('StockChart', {
            chart: {
                events: {
                    load: function(chart) {
                        this.setTitle(null, {
                            text: 'Built chart in '+ (new Date() - start) +'ms'
                        });
                    }
                },
                zoomType: 'x'
            },

            rangeSelector: {
                inputEnabled: $('#container').width() > 480,
                buttons: [{
                    type: 'minute',
                    count: 60,
                    text: '1h'
                }, {
                    type: 'minute',
                    count: 360,
                    text: '6h'
                }, {
                    type: 'day',
                    count: 1,
                    text: '1d'
                }, {
                    type: 'week',
                    count: 1,
                    text: '1w'
                }, {
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'ytd',
                    count: 1,
                    text: 'YtD'
                }],
                selected: 3
            },

             xAxis:  {
                type: 'datetime',
                dateTimeLabelFormats: {
                    hour: '%Y-%m-%d<br/>%H:%M',
                    day: '%Y<br/>%m-%d',
                    week: '%Y<br/>%m-%d',
                    month: '%Y-%m',
                    year: '%Y'
                }
            },

            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                }
            },

            title: {
                text: 'Temperature Readings from the Hattery, Main Space'
            },

            subtitle: {
                text: 'Built chart in ...' // dummy text to reserve space for dynamic subtitle
            },

            series: [{
                name: 'Temperature',
                data: tempResults,
                pointStart: Date.UTC(2014, 3, 22),
                // pointInterval: 3600 * 1000, // Shows arbitrary hourly points on the chart
                tooltip: {
                    valueDecimals: 2,
                    valueSuffix: '°C'
                }
            }]

        });
    });
});
</script>
